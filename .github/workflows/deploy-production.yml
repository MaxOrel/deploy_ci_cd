name: Deploy to Production

permissions:
  issues: write
  

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
        type: string

env:
  DOCKER_REGISTRY: ${{ secrets.DOCKER_HUB_USERNAME }}
  IMAGE_TAG: ${{ github.event.release.tag_name || github.event.inputs.version }}

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.version }}

      - name: Validate version tag
        run: |
          VERSION="${{ env.IMAGE_TAG }}"
          if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version format: $VERSION"
            echo "Version must follow semver format: v1.0.0"
            exit 1
          fi
          echo "‚úÖ Version format is valid: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.pub
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/backend-compose-optimized:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REGISTRY }}/backend-compose-optimized:latest
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/backend-compose-optimized:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/backend-compose-optimized:buildcache,mode=max
          platforms: linux/amd64
          labels: |
            org.opencontainers.image.title=Backend
            org.opencontainers.image.version=${{ env.IMAGE_TAG }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.pub
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/frontend-compose-optimized:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REGISTRY }}/frontend-compose-optimized:latest
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/frontend-compose-optimized:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/frontend-compose-optimized:buildcache,mode=max
          platforms: linux/amd64
          build-args: |
            REACT_APP_API_URL=${{ secrets.PRODUCTION_API_URL }}
          labels: |
            org.opencontainers.image.title=Frontend
            org.opencontainers.image.version=${{ env.IMAGE_TAG }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.revision=${{ github.sha }}

  deploy-production:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production
      url: https://prod.nomorepartiessbs.ru

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.version }}

      - name: Create .env.production file
        run: |
          cat > .env.production << EOF
          # PostgreSQL Configuration
          POSTGRES_HOST=postgres-production
          POSTGRES_PORT=5432
          POSTGRES_DB=${{ secrets.PRODUCTION_POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.PRODUCTION_POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.PRODUCTION_POSTGRES_PASSWORD }}
          PGDATA=/var/lib/postgresql/data

          # Ports Configuration
          BACKEND_PORT=${{ secrets.PRODUCTION_BACKEND_PORT }}
          FRONTEND_PORT=${{ secrets.PRODUCTION_FRONTEND_PORT }}
          ADMINER_PORT=${{ secrets.PRODUCTION_ADMINER_PORT }}

          # Docker Configuration
          DOCKER_REGISTRY=${{ env.DOCKER_REGISTRY }}
          IMAGE_TAG=${{ env.IMAGE_TAG }}

          # Application Configuration
          NODE_ENV=production
          TYPEORM_SYNC=0
          EOF

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ~/.ssh/production_key
          chmod 600 ~/.ssh/production_key
          ssh-keyscan -H ${{ secrets.PRODUCTION_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to production server
        run: |
          scp -i ~/.ssh/production_key \
            -o StrictHostKeyChecking=no \
            docker-compose.production.yml \
            .env.production \
            scripts/deploy-production.sh \
            ${{ secrets.PRODUCTION_SSH_USER }}@${{ secrets.PRODUCTION_SSH_HOST }}:/home/deploy/production/

      - name: Deploy on production server
        run: |
          ssh -i ~/.ssh/production_key \
            -o StrictHostKeyChecking=no \
            ${{ secrets.PRODUCTION_SSH_USER }}@${{ secrets.PRODUCTION_SSH_HOST }} \
            "cd /home/deploy/production && \
             chmod +x deploy-production.sh && \
             export DOCKER_HUB_USERNAME=${{ secrets.DOCKER_HUB_USERNAME }} && \
             export DOCKER_HUB_TOKEN=${{ secrets.DOCKER_HUB_TOKEN }} && \
             export BACKEND_PORT=${{ secrets.PRODUCTION_BACKEND_PORT }} && \
             export FRONTEND_PORT=${{ secrets.PRODUCTION_FRONTEND_PORT }} && \
             export ADMINER_PORT=${{ secrets.PRODUCTION_ADMINER_PORT }} && \
             export POSTGRES_USER=${{ secrets.PRODUCTION_POSTGRES_USER }} && \
             ./deploy-production.sh"

      - name: Verify deployment
        run: |
          echo "Waiting for services to stabilize..."
          sleep 30

          ssh -i ~/.ssh/production_key \
            -o StrictHostKeyChecking=no \
            ${{ secrets.PRODUCTION_SSH_USER }}@${{ secrets.PRODUCTION_SSH_HOST }} \
            "cd /home/deploy/production && \
             docker compose -f docker-compose.production.yml ps"

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/production_key

  notify-telegram:
    name: Send Telegram Notification
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-production]
    if: always()

    steps:
      - name: Get release info
        id: release-info
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "release_name=${{ github.event.release.name }}" >> $GITHUB_OUTPUT
            echo "release_url=${{ github.event.release.html_url }}" >> $GITHUB_OUTPUT
            echo "author=${{ github.event.release.author.login }}" >> $GITHUB_OUTPUT
          else
            echo "release_name=Manual Deployment" >> $GITHUB_OUTPUT
            echo "release_url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_OUTPUT
            echo "author=${{ github.actor }}" >> $GITHUB_OUTPUT
          fi

      - name: Send success notification
        if: needs.deploy-production.result == 'success'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            üöÄ *Production Deployment Successful*

            *Version:* `${{ env.IMAGE_TAG }}`
            *Release:* ${{ steps.release-info.outputs.release_name }}
            *Deployed by:* ${{ steps.release-info.outputs.author }}
            *Commit:* `${{ github.sha }}`

            *Environment:* Production üî¥

            *URLs:*
            üåê Frontend: ${{ secrets.PRODUCTION_FRONTEND_URL }}
            üîß Backend: ${{ secrets.PRODUCTION_BACKEND_URL }}

            *Docker Images:*
            ‚Ä¢ Backend: `${{ env.DOCKER_REGISTRY }}/backend-compose-optimized:${{ env.IMAGE_TAG }}`
            ‚Ä¢ Frontend: `${{ env.DOCKER_REGISTRY }}/frontend-compose-optimized:${{ env.IMAGE_TAG }}`

            [View Release](${{ steps.release-info.outputs.release_url }})

      - name: Send failure notification
        if: needs.deploy-production.result == 'failure'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            üö® *Production Deployment Failed* üö®

            *Version:* `${{ env.IMAGE_TAG }}`
            *Release:* ${{ steps.release-info.outputs.release_name }}
            *Attempted by:* ${{ steps.release-info.outputs.author }}
            *Commit:* `${{ github.sha }}`

            *Environment:* Production üî¥

            ‚ö†Ô∏è *Action Required:* Please check the workflow logs and investigate immediately.

            [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            [View Release](${{ steps.release-info.outputs.release_url }})

  create-deployment-tag:
    name: Create Deployment Tag
    runs-on: ubuntu-latest
    needs: deploy-production
    if: needs.deploy-production.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create deployment tag
        run: |
          DEPLOY_TAG="deployed-${{ env.IMAGE_TAG }}-$(date +%Y%m%d-%H%M%S)"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "$DEPLOY_TAG" -m "Production deployment of ${{ env.IMAGE_TAG }}"
          git push origin "$DEPLOY_TAG"
          echo "‚úÖ Created deployment tag: $DEPLOY_TAG"

  update-release-notes:
    name: Update Release Notes
    runs-on: ubuntu-latest
    needs: deploy-production
    if: needs.deploy-production.result == 'success' && github.event_name == 'release'

    steps:
      - name: Update release with deployment info
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const releaseId = context.payload.release.id;
            const currentBody = context.payload.release.body || '';
            const deploymentInfo = `

            ---

            ## üöÄ Deployment Information

            **Deployed to Production:** ${new Date().toISOString()}
            **Deployed by:** @${{ github.actor }}
            **Workflow Run:** [View Logs](${context.payload.repository.html_url}/actions/runs/${context.runId})

            **Docker Images:**
            - Backend: \`${{ env.DOCKER_REGISTRY }}/backend-compose-optimized:${{ env.IMAGE_TAG }}\`
            - Frontend: \`${{ env.DOCKER_REGISTRY }}/frontend-compose-optimized:${{ env.IMAGE_TAG }}\`

            **Production URLs:**
            - Frontend: ${{ secrets.PRODUCTION_FRONTEND_URL }}
            - Backend API: ${{ secrets.PRODUCTION_BACKEND_URL }}
            `;

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body: currentBody + deploymentInfo
            });
