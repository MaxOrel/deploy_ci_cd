version: '3.8'

services:
  backend:
    container_name: backend-production
    image: ${DOCKER_REGISTRY:-maxorel}/backend-compose-optimized:${IMAGE_TAG:-latest}
    ports:
      - "${BACKEND_PORT:-4000}:3000"
    environment:
      - NODE_ENV=production
      - POSTGRES_HOST=postgres-production
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TYPEORM_SYNC=${TYPEORM_SYNC:-0}
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - production-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  frontend:
    container_name: frontend-production
    image: ${DOCKER_REGISTRY:-maxorel}/frontend-compose-optimized:${IMAGE_TAG:-latest}
    restart: always
    ports:
      - "${FRONTEND_PORT:-9000}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - production-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  postgres:
    container_name: postgres-production
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data
    restart: always
    volumes:
      - postgres_production_data:/var/lib/postgresql/data
      - postgres_production_backup:/backup
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - production-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  adminer:
    container_name: adminer-production
    image: adminer:latest
    ports:
      - "${ADMINER_PORT:-9001}:8080"
    restart: always
    depends_on:
      - postgres
    networks:
      - production-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  postgres_production_data:
    name: postgres_production_data
  postgres_production_backup:
    name: postgres_production_backup

networks:
  production-network:
    name: production-network
    driver: bridge
